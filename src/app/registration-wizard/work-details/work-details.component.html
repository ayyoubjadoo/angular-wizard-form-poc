<div class="wizard-step">
    <h2>Work Details</h2>
    <input type="text" [(ngModel)]="model.workInfo.companyName" #companyName="ngModel" placeholder="Company Name">
    <br>
    <input type="text" [(ngModel)]="model.workInfo.position" #position="ngModel" placeholder="Position">
    <br>
    <input type="text" [(ngModel)]="model.workInfo.address" #address="ngModel" placeholder="Company Address">
    <br>
    <input type="checkbox" [(ngModel)]="someUIFlag"><label>Some UI Flag</label>
</div>
